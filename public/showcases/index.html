    <style>
        :root {
            --primary-color: #8e44ad;
            --bg-color: #0a0a0a;
            --text-color: #e6f0ff;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --font-family: 'Bungee', sans-serif;
        }
        * {
            scrollbar-width: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }
        *::-webkit-scrollbar {
            display: none;
        }
        body {
            font-family: var(--font-family);
            color: var(--text-color);
            background: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .cursor {
            width: 10px;
            height: 10px;
            background: #ff69b4;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.5);
            animation: darkPulse 12s ease-in-out infinite;
        }
        @keyframes darkPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.03); opacity: 1; }
        }
        .showcases-container {
            text-align: center;
            z-index: 1;
            padding: 40px 20px;
        }
        h1 {
            font-size: clamp(2em, 8vw, 4em);
            color: var(--primary-color);
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
        }
        .showcases-list {
            list-style: none;
            padding: 0;
        }
        .showcases-list li {
            margin: 20px 0;
            opacity: 0;
            animation: slideUp 0.5s ease-out forwards;
        }
        .showcases-list li:nth-child(1) { animation-delay: 0.1s; }
        .showcases-list li:nth-child(2) { animation-delay: 0.2s; }
        .showcases-list li:nth-child(3) { animation-delay: 0.3s; }
        .showcases-list li:nth-child(4) { animation-delay: 0.4s; }
        .showcases-list a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }
        .showcases-list a:hover {
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(142, 68, 173, 0.7);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            h1 { font-size: clamp(1.5em, 6vw, 2.5em); }
            .showcases-list a { font-size: 1em; }
            .showcases-container { padding: 20px 10px; }
        }
        @media (prefers-reduced-motion: reduce) {
            * { animation: none !important; transition: none !important; }
        }
    </style>
</head>
<body>
    <div class="cursor" id="cursor"></div>

    </video>
    <div class="showcases-container">
        <h1>Showcases</h1>
        <ul id="showcases-list" class="showcases-list"></ul>
    </div>
    <script>
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.pageX + 'px';
            cursor.style.top = e.pageY + 'px';
        });

        document.addEventListener('DOMContentLoaded', () => {
            const showcasesList = document.getElementById('showcases-list');
            const data = 'LuminousGT:https://www.youtube.com/watch?v=bM0nAU8Z0M4';
            const lines = data.trim().split('\n');
            showcasesList.innerHTML = lines.map(line => {
                const [name, ...urlParts] = line.split(':');
                const url = urlParts.join(':');
                return `<li><a href="${url}" target="_blank">${name}</a></li>`;
            }).join('');
        });
    </script>
</body>
</html>
