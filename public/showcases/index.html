    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6200EA;
            --bg-color: #0a0a0a;
            --text-color: #e6f0ff;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --font-family: 'Bungee', sans-serif;
            --logo-font: 'Orbitron', sans-serif;
        }
        * {
            scrollbar-width: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }
        *::-webkit-scrollbar {
            display: none;
        }
        body {
            font-family: var(--font-family);
            color: var(--text-color);
            background: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding-top: 60px;
        }
        .custom-cursor {
            position: fixed;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(142, 68, 173, 0.7) 20%, transparent 80%);
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
        }
        .custom-cursor.hover {
            transform: scale(1.8);
        }
        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        .logo a {
            font-family: var(--logo-font);
            font-size: 1.5em;
            color: var(--text-color);
            text-decoration: none;
            background: rgba(142, 68, 173, 0.2);
            padding: 5px 10px;
            border: 2px solid var(--primary-color);
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .logo a:hover {
            color: var(--primary-color);
            background: rgba(142, 68, 173, 0.4);
            box-shadow: 0 0 10px rgba(142, 68, 173, 0.7);
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.3);
            animation: darkPulse 12s ease-in-out infinite;
        }
        @keyframes darkPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.03); opacity: 1; }
        }
        .showcases-container {
            text-align: center;
            z-index: 1;
            padding: 20px;
        }
        h1 {
            font-size: clamp(2em, 8vw, 4em);
            color: var(--primary-color);
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out;
        }
        .showcases-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .showcases-list li {
            opacity: 0;
            animation: slideUp 0.5s ease-out forwards;
        }
        .showcases-list li:nth-child(1) { animation-delay: 0.1s; }
        .showcases-list li:nth-child(2) { animation-delay: 0.2s; }
        .showcases-list li:nth-child(3) { animation-delay: 0.3s; }
        .showcases-list li:nth-child(4) { animation-delay: 0.4s; }
        .showcases-list a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.2em;
            transition: all 0.3s ease;
            display: block;
        }
        .showcases-list a:hover {
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(142, 68, 173, 0.7);
        }
        .showcases-list img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            h1 { font-size: clamp(1.5em, 6vw, 2.5em); }
            .showcases-list { grid-template-columns: repeat(2, 1fr); }
            .showcases-list a { font-size: 1em; }
            .logo a { font-size: 1.2em; }
        }
        @media (max-width: 480px) {
            .showcases-list { grid-template-columns: 1fr; }
        }
        @media (prefers-reduced-motion: reduce) {
            * { animation: none !important; transition: none !important; }
        }
    </style>
</head>
