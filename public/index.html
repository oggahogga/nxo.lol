<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NXO.lol</title>
    <meta name="title" content="NXO.lol" />
    <meta name="description" content="The only menu you'll ever need." />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #300ec7;
            --primary-color-hover: #24099e;
            --bg-color: #0b0b0b;
            --text-color: #e0e0e0;
            --secondary-text-color: #b3b3b3;
            --overlay-color: rgba(0, 0, 0, 0.85);
            --header-bg: rgba(11, 11, 11, 0.9);
            --modal-bg: rgba(20, 20, 20, 0.95);
            --shadow-color: rgba(0, 0, 0, 0.6);
            --font-family: 'Audiowide', sans-serif;
        }
        
        body {
            font-family: var(--font-family);
            color: var(--text-color);
            margin: 0;
            padding: 0 0 50px 0;
            height: 100vh;
            overflow: hidden;
            background-color: var(--bg-color);
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            background: var(--header-bg);
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        nav {
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: flex;
            align-items: center;
        }

        nav ul li a, nav ul li button {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.2em;
            padding: 5px 10px;
            transition: background 0.5s, transform 0.5s ease;
            border-radius: 5px;
            background: none;
            border: none;
            cursor: pointer;
        }

        nav ul li a:hover, nav ul li button:hover {
            background: var(--primary-color);
            transform: scale(1.05);
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            text-decoration: none;
        }

        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.4s ease;
        }

        .profile:hover img {
            transform: scale(1.1);
        }

        .profile-name {
            font-size: 1.2em;
            color: var(--text-color);
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 20;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            overflow-y: auto;
            opacity: 0;
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .modal.show {
            display: block;
            opacity: 1;
        }

        .modal-content {
            background-color: var(--modal-bg);
            margin: 5% auto;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.7);
        }

        .close {
            color: #999;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover {
            color: var(--primary-color);
            cursor: pointer;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay-color);
            z-index: 1;
            pointer-events: none;
        }

        .intro {
            text-align: center;
            padding-top: 130px;
            z-index: 2;
            position: relative;
        }

        .nxotext {
            font-family: 'Bungee', sans-serif;
            font-size: 10em;
            font-weight: bold;
            color: transparent;
            background: linear-gradient(90deg, rgba(48, 14, 199, 0.5), rgba(36, 9, 158, 0.5));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-stroke: 2px rgba(0, 0, 0, 0);
            z-index: 2;
            position: relative;
            opacity: 0;
            animation: textFadeIn 2.5s ease-in-out forwards;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .button {
            padding: 15px 35px;
            background-color: var(--primary-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.3em;
            font-weight: 600;
            transition: background 0.6s, transform 0.6s ease, box-shadow 0.4s ease;
            cursor: pointer;
            min-width: 250px;
            height: 60px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            box-sizing: border-box;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .button:hover {
            background-color: var(--primary-color-hover);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const profiles = [
                {
                    name: 'Nugget',
                    img: 'https://cdn.discordapp.com/avatars/1117407760313749544/0a1bb6f05ae083009a5783ad8251fef8.webp?size=160',
                    modalId: 'nugget-modal'
                },
                {
                    name: 'ogga hogga',
                    img: 'https://cdn.discordapp.com/avatars/1122344391445590106/ca4f54c52535499322a3829f20166315.webp?size=160',
                    modalId: 'ogga-modal'
                }
            ];

            profiles.forEach(profile => {
                const profileLink = document.querySelector(`.profile[data-name="${profile.name}"]`);
                const modal = document.getElementById(profile.modalId);
                const closeModalButton = modal.querySelector('.close');

                profileLink.onclick = function(event) {
                    event.preventDefault();
                    modal.classList.add('show');
                };

                closeModalButton.onclick = function() {
                    modal.classList.remove('show');
                };

                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.classList.remove('show');
                    }
                };
            });

            // Audio functionality
            const audio = new Audio('https://github.com/oggahogga/nxo.lol/raw/main/public/go.mp3');
            audio.loop = true;

            const muteButton = document.getElementById('mute-button');
            let isMuted = true;

            muteButton.addEventListener('click', () => {
                if (isMuted) {
                    audio.play();
                }
                isMuted = !isMuted;
                audio.muted = isMuted;
                muteButton.textContent = isMuted ? 'Unmute' : 'Mute';
            });
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><button id="mute-button">Unmute</button></li>
                <li><a href="#" class="profile" data-name="Nugget">
                    <img src="https://cdn.discordapp.com/avatars/1117407760313749544/0a1bb6f05ae083009a5783ad8251fef8.webp?size=160" alt="Nugget">
                    <span class="profile-name">Nugget</span>
                </a></li>
                <li><a href="#" class="profile" data-name="ogga hogga">
                    <img src="https://cdn.discordapp.com/avatars/1122344391445590106/ca4f54c52535499322a3829f20166315.webp?size=160" alt="ogga hogga">
                    <span class="profile-name">ogga hogga</span>
                </a></li>
            </ul>
        </nav>
    </header>

    <video autoplay muted loop class="video-background">
        <source src="https://github.com/oggahogga/nxo.lol/raw/main/public/0826.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <section id="home">
        <div class="intro">
            <h1 class="nxotext">NXO</h1>
            <div class="buttons">
                <button class="button view-features-button">View Features</button>
                <a class="button download-button" href="https://github.com/NuggetGT/NXO-Mod-Panel">Download</a>
            </div>
        </div>
    </section>

    <div class="modal" id="nugget-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Nugget's Bio</h2>
            <p>This is Nugget's bio.</p>
        </div>
    </div>

    <div class="modal" id="ogga-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>ogga hogga's Bio</h2>
            <p>This is ogga hogga's bio.</p>
        </div>
    </div>
</body>
</html>
