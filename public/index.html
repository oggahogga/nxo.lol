<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NXO.lol</title>
    <meta name="description" content="The only menu you'll ever need." />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #3498db;
            --primary-hover-color: #2980b9;
            --text-color: #ffffff;
            --bg-color: #000000;
            --modal-bg: rgba(0, 0, 0, 0.8);
            --button-bg: #2ecc71;
            --button-hover-bg: #27ae60;
        }

        body {
            margin: 0;
            font-family: 'Bungee', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.5em;
        }

        .intro {
            text-align: center;
            z-index: 10;
        }

        .intro h1 {
            font-size: 8em;
            color: #3498db;
            animation: text-glow 2s ease-in-out infinite alternate;
        }

        @keyframes text-glow {
            from { text-shadow: 0 0 20px #3498db, 0 0 30px #3498db, 0 0 40px #3498db; }
            to { text-shadow: 0 0 40px #2980b9, 0 0 60px #2980b9, 0 0 80px #2980b9; }
        }

        .buttons {
            margin-top: 40px;
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 15px 40px;
            background-color: var(--button-bg);
            color: var(--text-color);
            border: none;
            border-radius: 10px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: var(--button-hover-bg);
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 20;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-bg);
            overflow-y: auto;
        }

        .modal.show {
            display: block;
        }

        .modal-content {
            background-color: #1e1e1e;
            margin: 10% auto;
            padding: 40px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            color: var(--text-color);
        }

        .modal-content h2 {
            font-size: 2.5em;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }

    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('features-modal');
            const closeModal = document.querySelector('.close');

            document.querySelector('.view-features-button').onclick = function() {
                modal.classList.add('show');
            }

            closeModal.onclick = function() {
                modal.classList.remove('show');
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.classList.remove('show');
                }
            }
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://discord.gg/nxoontop" target="_blank">Discord</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="intro">
        <h1>NXO</h1>
        <div class="buttons">
            <button class="button view-features-button">View Features</button>
            <a href="https://github.com/NuggetGT/NXO-Mod-Panel" class="button">Download</a>
        </div>
    </section>

    <div class="modal" id="features-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>NXO Features</h2>
            <p>Here you can add the features information...</p>
        </div>
    </div>
</body>
</html>
